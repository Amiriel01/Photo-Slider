<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="slides">
            <img src="images/one.png" class="active" alt="park with stream and bridge">
            <img src="images/three.png" alt="green river in forest">
            <img src="images/two.png" alt="walking path with bright flowers">
            <img src="images/four.png" alt="multi colored trees and path">
        </div>
    </div>
    <div class="buttons">
        <span class="next">&#10095</span>
        <span class="prev">&#10094</span>
    </div>
    <div class="dots-container">
        <div class="dot active" attr="0"></div>
        <div class="dot" attr="1"></div>
        <div class="dot" attr="2"></div>
        <div class="dot" attr="3"></div>
    </div>
    <script src="script.js"></script> 
</body>
</html>
